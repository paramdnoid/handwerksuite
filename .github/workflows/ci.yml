name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: 20
  PNPM_VERSION: 9

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check formatting
        run: pnpm format:check

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm typecheck

      - name: Dependency rules
        run: pnpm dep:check

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build
        env:
          # Dummy env vars for build
          DATABASE_URL: postgresql://localhost:5432/zunftgewerk
          BETTER_AUTH_SECRET: ci-build-secret-min-32-chars-here
          BETTER_AUTH_URL: http://localhost:3000
          VAULT_ADDR: http://localhost:8200
          VAULT_TOKEN: ci-vault-token
          POWERSYNC_URL: http://localhost:8080
          POWERSYNC_PUBLIC_KEY: ci-powersync-key
          NEXT_PUBLIC_LANDING_URL: http://localhost:3000
          NEXT_PUBLIC_APP_URL: http://localhost:3001
          NEXT_PUBLIC_API_URL: http://localhost:3002
          NEXT_PUBLIC_AUTH_URL: http://localhost:3000
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: pk_test_ci
          STRIPE_SECRET_KEY: sk_test_ci
          STRIPE_WEBHOOK_SECRET: whsec_ci
          STRIPE_PRICE_STARTER_MONTHLY: price_ci
          STRIPE_PRICE_STARTER_YEARLY: price_ci
          STRIPE_PRICE_PROFESSIONAL_MONTHLY: price_ci
          STRIPE_PRICE_PROFESSIONAL_YEARLY: price_ci
          STRIPE_PRICE_ENTERPRISE_MONTHLY: price_ci
          STRIPE_PRICE_ENTERPRISE_YEARLY: price_ci
