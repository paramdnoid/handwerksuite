name: zunftgewerk

services:
  # ── PostgreSQL ──────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: zunftgewerk-postgres
    environment:
      POSTGRES_DB: zunftgewerk
      POSTGRES_USER: zunftgewerk
      POSTGRES_PASSWORD: zunftgewerk_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zunftgewerk"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── OpenBao (Vault Fork) ───────────────────────────────
  openbao:
    image: quay.io/openbao/openbao:latest
    container_name: zunftgewerk-openbao
    cap_add:
      - IPC_LOCK
    environment:
      BAO_DEV_ROOT_TOKEN_ID: dev-vault-token
      BAO_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
    ports:
      - "8200:8200"
    command: server -dev
    healthcheck:
      test: ["CMD", "bao", "status"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ── PowerSync Service ──────────────────────────────────
  powersync:
    image: journeyapps/powersync-service:latest
    container_name: zunftgewerk-powersync
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POWERSYNC_CONFIG: /config/powersync.yaml
    ports:
      - "8080:8080"
    volumes:
      - ./powersync-config:/config


volumes:
  postgres_data:
